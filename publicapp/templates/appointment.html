{% extends 'layout.html' %}

{% block 'content' %}




	<div id="qbootstrap-contact">
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-6 col-md-offset-3 text-center qbootstrap-heading">
					<h2>prenez un rendez-vous </h2>
					<p>Dignissimos asperiores vitae velit veniam totam fuga molestias accusamus alias autem provident. Odit ab aliquam dolor eius.</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<form action="#" class="appointment-wrap animate-box">
						<div class="row form-group">
							<div class="col-md-6">
								<label for="fname">Prenom</label>
								<input type="text" id="fname" class="form-control" placeholder="entrez votre prenom">
							</div>
							<div class="col-md-6">
								<label for="lname">Nom</label>
								<input type="text" id="lname" class="form-control" placeholder="entrez votre nom">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label for="email">Email</label>
								<input type="text" id="email" class="form-control" placeholder="votre email adresse">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label for="subject">Telephone</label>
								<input type="text" id="subject" class="form-control" placeholder="votre numero de telephone">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label for="subject">Choisissez un hopital</label>
								<select class="selectpicker form-control">
									<option>Choisissez un hopital</option>
								   <option>Main Surgery</option>
								   <option>Plastic Surgery</option>
								   <option>Dental</option>
								   <option>Other</option>
								</select>

							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label for="message">Message</label>
								<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="votre message"></textarea>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Send Message" class="btn btn-primary">
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
